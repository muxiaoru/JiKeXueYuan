<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>登录页面</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/zuoye4-2.css">
</head>
<body>
<div></div>
	<div class="con">
		<form action="index.html">
			<h4>登陆</h4>
			<div>
				<span class="glyphicon glyphicon-user icon"></span>
				<input type="text" name="username" placeholder="Username" required style="width:156px;">
				<span class="glyphicon glyphicon-lock icon"></span>
				<input type="password" name="password" placeholder="Password" required style="width:156px;">
			</div>
			<div class="remember_me">
				<label>
					<input type="checkbox" name="remember_me">
					<span>Remember me</span>
				</label>
			</div>
			<div> 
				<button class="btn btn-success" type="submit">Sign in</button>
			</div>
		</form>
	</div>
</body>
</html>
