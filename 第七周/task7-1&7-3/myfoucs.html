<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>我的关注</title>
	<link rel="stylesheet" type="text/css" href="css/myfoucs.css">
	<script type="text/javascript" src="js/jqueryv1.11.1.min.js"></script>
	<script type="text/javascript" src="js/myfoucs.js"></script>	
</head>
<body>
	<div class="find">
		<div class="find1">
			<div class="findcon">
				<div class="findIon1">
					<em></em>
					<span>我的导航(0)</span>
				</div>
				<div class="findIon2">
					<span style="margin: 5px;">添加</span>
					<span class="mode"></span>
					<span>返利模式</span>
					<span style="color: rgb(153, 153, 153);">置顶</span>
				</div>
			</div>
		</div>
		<div class="find2">
			<div class="findIon3">
				<div class="imgs">
					<img src="img/s_nav.png">
				</div>
			</div>
			<div class="findIon4">
				<div class="think">
					<span class="mythink"></span>
					<span>自定义</span>
				</div>
			</div>
			<div class="findIon5">
				<div class="mycare">
					<div class="care">
						<h3>已关注</h3>
						<div class="carecon">拖到这里可以继续关注</div>						
					</div>
					<div class="notcare">
						<h3 style="padding: 0;">未关注</h3>
						<div class="mod">
							<div class="modicon"></div>
							<div class="modtitle">我的彩票</div>
						</div>
						<div style="position: absolute;left: 107px" class="mod">
							<div class="modicon"></div>
							<div class="modtitle">我的视频</div>
						</div>
						<div style="position: absolute;left: 214px" class="mod">
							<div class="modicon"></div>
							<div class="modtitle">我的股票</div>
						</div>
						<div style="clear: left;" class="mod">
							<div class="modicon"></div>
							<div class="modtitle">我的小说</div>
						</div>
						<div style="position: absolute;top:63px;left: 107px" class="mod">
							<div class="modicon"></div>
							<div class="modtitle">我的导航</div>
						</div>
						<div style="position: absolute;top:63px;left: 214px" class="mod">
							<div class="modicon"></div>
							<div class="modtitle">我的星座</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
