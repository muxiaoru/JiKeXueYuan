<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>分数等级查询</title>
    <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="css/main.css" rel="stylesheet">

</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h3>
                分数等级查询
            </h3>
            <form role="form" class="form-inline" onsubmit="return sort()" action="javascript:void(0)">
                <div class="form-group">

                    <label for="score">
                        请输入您的成绩
                    </label>
                    <input type="number" name="score" class="form-control" id="score" min="0" max="100">
                </div>

                <button style="background-color: #5cb85c;" type="submit" class="btn btn-default">
                    提交
                </button>
            </form>
            <p id="result">您的等级为: </p>
        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/job5-1.js"></script>
</body>
</html>
