<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>简易计算器</title>
    <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="css/main.css" rel="stylesheet">

</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h3>
                简易计算器
            </h3>
            <form role="form" class="form-inline" onsubmit="return calculate()" action="javascript:void(0)">
                <div class="form-group">
                    <input type="number" name="x" style="width: 30%;" class="form-control" id="x" step="0.1">
                    <select id="char"> <!--运算-->
                        <option value="+">加</option>
                        <option value="-">减</option>
                        <option value="*">乘</option>
                        <option value="/">除</option>
                    </select>
                    <input type="number" name="y" style="width: 30%;" class="form-control" id="y" step="0.1">
                </div>
                <button style="background-color: #5cb85c;" type="submit" class="btn btn-default">
                    等于
                </button>
            </form>
            <p id="result"></p>  <!--结果输出-->
        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/job5-2.js"></script>
</body>
</html>
